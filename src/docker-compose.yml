version: '3.8'
services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dbas/schemas.sql:/docker-entrypoint-initdb.d/schemas.sql
  populate-db:
    build: .  
    volumes:
      - ./scrapers:/scrapers
    depends_on:
      - db
volumes:
  postgres_data:
